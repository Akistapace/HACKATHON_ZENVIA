<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cursos</title>

	<!----Folha de estilo Própria---->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!----Folha Bootstrap---->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<!----Font Awesome---->
	<link rel="stylesheet" type="text/css" href="css/all.css">

	<link rel="stylesheet" type="text/css" href="css/navbar.css">

	<link rel="stylesheet" type="text/css" href="css/cursos.css">
	<!----Favicon Icon - FALTA A LOGO---->
	<link href="" rel="shortcut icon">
</head>

<body>
	<header>
		<nav class="" role="navigation">
			<div class="d-flex justify-content-between">
				<img class="logo" src="img/logotipo_playgain.png" alt="logo">
				<div class="d-flex nav-link-list">
					<div class="nav-link"><a href="index.html">HOME</a></div>
					<div class="nav-link active"><a href="#">CURSOS</a></div>
					<div class="nav-link"><a href="#">CONFIGURAÇÕES</a></div>
					<div class="nav-link"><a href="#">LOGOUT</a></div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row mb-3"><h1>Cursos</h1></div>

			<div class="row">
				<div class="col-md-6 col-xl-4">
					<div class="curso-container" onclick="openCourse()">
						<h2 class="curso-title">
							Análise de Gráficos
						</h2>
	
						<div class="curso-progress">
							<div class="curso-steps">
								<div class="loading-bar-full"></div>
							</div>
							<span>5/5</span>
							<div class="curso-coins">
								<img class="img-coins" src="img/coin.png" alt="coins">
								<span>100/100</span>
							</div>
						</div>
						
					</div>
				</div>

				<div class="col-md-6 col-xl-4">
					<div class="curso-container" onclick="openCourse()">
						<h2 class="curso-title">
							Conceitos Básicos de Trade
						</h2>
	
						<div class="curso-progress">
							<div class="curso-steps">
								<div class="loading-bar-full" style="width: 60px"></div>
								<div class="loading-bar-empty"></div>
							</div>
							<span>3/5</span>
							<div class="curso-coins">
								<img class="img-coins" src="img/coin.png" alt="coins">
								<span>30/100</span>
							</div>
						</div>
						
					</div>
				</div>

				<div class="col-md-6 col-xl-4">
					<div class="curso-container" onclick="openCourse()">
						<h2 class="curso-title">
							Conceitos Básicos de Investimento I
						</h2>
	
						<div class="curso-progress">
							<div class="curso-steps">
								<div class="loading-bar-full" style="width: 20px"></div>
								<div class="loading-bar-empty"></div>
							</div>
							<span>1/5</span>
							<div class="curso-coins">
								<img class="img-coins" src="img/coin.png" alt="coins">
								<span>20/100</span>
							</div>
						</div>
						
					</div>
				</div>

				<div class="col-md-6 col-xl-4">
					<div class="curso-container" onclick="openCourse()">
						<h2 class="curso-title">
							Conceitos Básicos de Investimento II
							<div class="coins-unlock">
								250
								<img class="coins-unlock-img" src="img/coin.png" alt="coins to unlock">
							</div>	
						</h2>
											
	
						<div class="curso-progress">
							<div class="curso-steps">
								<div class="loading-bar-empty"></div>
							</div>
							<span>0/5</span>
							<div class="curso-coins">
								<img class="img-coins" src="img/coin.png" alt="coins">
								<span>0/100</span>
							</div>
						</div>
						
					</div>
				</div>

				<div class="col-md-6 col-xl-4">
					<div class="curso-container" onclick="openCourse()">
						<h2 class="curso-title">
							Conceitos Básicos de Investimento III
							<div class="coins-unlock">
								350
								<img class="coins-unlock-img" src="img/coin.png" alt="coins to unlock">
							</div>
						</h2>
	
						<div class="curso-progress">
							<div class="curso-steps">
								<div class="loading-bar-empty"></div>
							</div>
							<span>0/5</span>
							<div class="curso-coins">
								<img class="img-coins" src="img/coin.png" alt="coins">
								<span>0/100</span>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</main>

<script>
	function openCourse() {
		location.href = 'curso1.html';
	}
</script>
</body>

</html>
